<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Design Pattern Analyzer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Java Design Pattern Analyzer</h1>
      <p class="subtitle">Upload a <code>.zip</code> of your Java project to identify its design patterns.</p>

      <form id="upload-form">
        <div class="drop-zone" id="drop-zone">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          <p>Drag &amp; drop your <strong>.zip</strong> file here, or</p>
          <label class="file-label" for="file-input">Browse file</label>
          <input type="file" id="file-input" accept=".zip" hidden />
          <span id="file-name">No file selected</span>
        </div>

        <button type="submit" id="submit-btn" disabled>Analyze</button>
      </form>

      <div class="response-section">
        <h2>Analysis Result</h2>
        <div id="response-box">
          <span class="placeholder">Results will appear here after analysis.</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
